<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="login.php" method="post" onsubmit="return validarContrasena()">
        <div class="col-12">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="cuenta">Nombre de la Cuenta:</label>
            <input type="text" id="cuenta" name="cuenta" required>
    
            <label for="correo">Correo:</label>  
            <input type="email" id="correo" name="correo" required>
    
            <label for="comida">¿Cuál es tu comida favorita? (Pregunta de seguridad):</label>
            <input type="text" id="comida" name="pregunta" required>
    
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contra" id="contrasena" required> 
    
            <label for="repetirContraseña">Repetir contraseña:</label>
            <input type="password" id="repetirContrasena" required>
            
            <input type="hidden" name="tipo" value="registro">
        </div>
        <br>
        <button type="submit" name="submit" class="btn btn-success">Enviar</button>
    </form>

    <script>
        function validarContrasena() {
            var contrasena = document.getElementById("contrasena").value;
            var repetirContrasena = document.getElementById("repetirContrasena").value;

            if (contrasena !== repetirContrasena) {
                //swal("¡Error!", "¡¡Las contraseñas no coinciden, favor de volver a intentarlo!!", "error");
                Swal.fire({
                    title: "¡Error!",
                    text: "¡¡Las contraseñas no coinciden, favor de volver a intentarlo!!",
                    icon: "error"
                });
                return false;
            }else{
                return true;
            }
        }
    </script>
</body>
</html>
